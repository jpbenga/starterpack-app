<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>Mon Compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngIf="authService.user$ | async as user">
    <ion-card-header>
      <ion-card-title>Informations</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Email</h2>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="id-card-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>User ID</h2>
            <p><small>{{ user.uid }}</small></p>
          </ion-label>
        </ion-item>
         <ion-item>
          <ion-icon name="shield-checkmark-outline" slot="start" [color]="user.emailVerified ? 'success' : 'warning'"></ion-icon>
          <ion-label>
            <h2>Statut Email</h2>
            <p>{{ user.emailVerified ? 'Vérifié' : 'Non vérifié' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="logout()" class="ion-margin-top">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Déconnexion
  </ion-button>

  </ion-content>
