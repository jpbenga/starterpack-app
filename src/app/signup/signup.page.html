<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text="Connexion"></ion-back-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="signup-container">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>Cr√©er un compte</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-input
              label="Email"
              labelPlacement="floating"
              type="email"
              required
              email
              [(ngModel)]="credentials.email"
              name="email"
              autocomplete="email"
              aria-label="Adresse Email"
            >
              <ion-icon name="mail-outline" slot="start" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Mot de passe"
              labelPlacement="floating"
              type="password"
              required
              [(ngModel)]="credentials.password"
              name="password"
              autocomplete="new-password"
              aria-label="Mot de passe"
            >
             <ion-icon name="lock-closed-outline" slot="start" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>
           </ion-list>

        <div class="error-message ion-padding-top ion-text-center" *ngIf="errorMessage">
          <ion-text color="danger">
            <small>{{ errorMessage }}</small>
          </ion-text>
        </div>

        <ion-button class="ion-margin-top" expand="block" type="submit" (click)="signupEmail()" [disabled]="!credentials.email || !credentials.password">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          S'inscrire
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
