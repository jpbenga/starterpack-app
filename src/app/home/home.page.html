<ion-content class="ion-padding">
  <div class="upload-container">
    <input type="file" accept="image/jpeg, image/png, image/bmp" (change)="onFileSelected($event)" hidden #fileInput>
    <ion-button (click)="fileInput.click()">Select Image</ion-button>
  </div>

  <ion-img id="thumbnail" [src]="thumbnail"></ion-img>
</ion-content>
