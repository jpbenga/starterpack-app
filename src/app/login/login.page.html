<ion-header class="ion-no-border modern-toolbar">
  <ion-toolbar> <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title class="modern-title">Connexion / Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding modern-content">
  <div class="center-container">

    <ion-card class="glass-card">
      <ion-card-header class="ion-text-center">
        <ion-card-title class="modern-step-title">Acc√®s Membre</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none" class="transparent-list">
          <ion-item class="transparent-item">
            <ion-input
              class="modern-input"
              label="Email"
              labelPlacement="floating"
              type="email"
              required
              email
              [(ngModel)]="credentials.email"
              name="email"
              autocomplete="email"
              aria-label="Adresse Email"
            >
              <ion-icon name="mail-outline" slot="start" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item class="transparent-item">
            <ion-input
              class="modern-input"
              label="Mot de passe"
              labelPlacement="floating"
              type="password"
              required
              [(ngModel)]="credentials.password"
              name="password"
              autocomplete="current-password"
              aria-label="Mot de passe"
            >
             <ion-icon name="lock-closed-outline" slot="start" aria-hidden="true"></ion-icon>
            </ion-input>
            </ion-item>
        </ion-list>

        <div class="error-message ion-padding-top ion-text-center" *ngIf="errorMessage">
          <ion-text color="danger"> <small>{{ errorMessage }}</small>
          </ion-text>
        </div>

        <ion-grid class="ion-margin-top">
          <ion-row>
            <ion-col>
              <ion-button class="spotify-button" expand="block" type="submit" (click)="loginEmail()" [disabled]="!credentials.email || !credentials.password">
                <ion-icon slot="start" name="log-in-outline"></ion-icon>
                Connexion
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button class="spotify-button-outline" expand="block" fill="outline" (click)="navigateToSignup()">
                 <ion-icon slot="start" name="person-add-outline"></ion-icon>
                Inscription
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="separator ion-padding-vertical ion-text-center">
          <span class="separator-line"></span>
          <span class="separator-text">OU</span>
          <span class="separator-line"></span>
        </div>

        <ion-button expand="block" class="spotify-button" (click)="loginGoogle()">
           <ion-icon slot="start" name="logo-google"></ion-icon>
           Continuer avec Google
         </ion-button>

      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
